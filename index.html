<div id="modal-offcanvases">

    <div>
<div class="search-container">
  <input class="form-control form-control-lg" type="text" id="searchInput" placeholder="Enter a title..." v-model="searchQuery">
  <button  id="searchButton" @click="handleSearchClick"><i class="fas fa-search"></i></button>
  <button id="clearButton" @click="clearSearchResults"><i class="fas fa-times-circle"></i></button>
</div>
<!-- Search results container -->
<div class="search-results">
  <div v-if="searchResults.length > 0">
    <!-- Display search results cards here -->
    <div v-for="(result, index) in searchResults" :key="index" class="search-result-card" @click="handleResultCardClick(result)">
      <!-- Display result card content here -->
      <img :src="result.data.posterUrl" alt="Poster Image">
      <p>{{ result.data.title }}</p>
      <!-- Add more details if needed -->
    </div>
  </div>
  <div v-else>
    <p>No results found.</p>
  </div>
</div>
<div id="message" class="message"></div>
    </div>
</div>
</div>
